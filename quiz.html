<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choose the one that best describes you!</h1>
    <form id="quizForm">
      <div class="question">
        <h2>1. 如果朋友遇到困難，你會怎麼做？</h2>
        <label><input type="radio" name="q1" value="harry,ginny,gryffindor"> 馬上衝去幫忙</label>
        <label><input type="radio" name="q1" value="hermione,dumbledore,ravenclaw"> 先分析問題再行動</label>
        <label><input type="radio" name="q1" value="ron,fredgeorge"> 試著用絕佳的幽默感安慰</label>
        <label><input type="radio" name="q1" value="hagrid,hufflepuff"> 溫暖支持朋友 情緒價值給好給滿</label>
      </div>

      <div class="question">
        <h2>2. 你在團體中最常扮演的角色？</h2>
        <label><input type="radio" name="q2" value="hermione,dumbledore,ravenclaw"> 智囊or領導人物 必須的吧</label>
        <label><input type="radio" name="q2" value="fredgeorge,gryffindor"> 行走的氣氛製造機 我都會讓別人笑</label>
        <label><input type="radio" name="q2" value="draco,slytherin"> 我是個野心強而且有主見的人</label>
        <label><input type="radio" name="q2" value="luna,ravenclaw"> 我很會提供奇妙的新觀點</label>
      </div>

      <div class="question">
        <h2>3. 你的處事風格？</h2>
        <label><input type="radio" name="q3" value="harry,gryffindor"> 先做再說啦</label>
        <label><input type="radio" name="q3" value="ron"> 拜託我超chill deadline都沒在怕</label>
        <label><input type="radio" name="q3" value="sirius,gryffindor"> 輕輕的我走了正如我輕輕地來 我瀟灑自由</label>
        <label><input type="radio" name="q3" value="draco,slytherin"> 精密計算、保護自己</label>
      </div>

      <div class="question">
        <h2>4. 你最重視什麼？</h2>
        <label><input type="radio" name="q4" value="ginny,harry,gryffindor"> 愛與勇氣</label>
        <label><input type="radio" name="q4" value="snape,hufflepuff"> 忠誠與責任</label>
        <label><input type="radio" name="q4" value="dumbledore,ravenclaw"> 智慧與策略</label>
        <label><input type="radio" name="q4" value="voldemort,slytherin"> 權力與掌控</label>
      </div>

      <div class="question">
        <h2>5. 你的個性特質？</h2>
        <label><input type="radio" name="q5" value="luna,ravenclaw"> 獨特、不在意他人眼光</label>
        <label><input type="radio" name="q5" value="fredgeorge,gryffindor"> 幽默、照顧身邊的人</label>
        <label><input type="radio" name="q5" value="hagrid,hufflepuff"> 溫暖、保護弱小</label>
        <label><input type="radio" name="q5" value="hermione,ravenclaw"> 理性、努力派</label>
      </div>

      <div class="question">
        <h2>6. 面對規則，你的態度是？</h2>
        <label><input type="radio" name="q6" value="harry,fredgeorge,gryffindor"> 能破就破</label>
        <label><input type="radio" name="q6" value="hermione,ravenclaw"> 規則有存在的理由</label>
        <label><input type="radio" name="q6" value="draco,slytherin"> 規則是拿來利用的</label>
        <label><input type="radio" name="q6" value="hagrid,hufflepuff"> 只要不傷害人就好</label>
      </div>

      <div class="question">
        <h2>7. 朋友怎麼形容你？</h2>
        <label><input type="radio" name="q7" value="ron,hufflepuff"> 好相處、很真誠</label>
        <label><input type="radio" name="q7" value="luna,ravenclaw"> 有點怪但很可愛</label>
        <label><input type="radio" name="q7" value="draco,slytherin"> 有距離感但很強</label>
        <label><input type="radio" name="q7" value="harry,gryffindor"> 值得信任</label>
      </div>

      <div class="question">
        <h2>8. 你做決定時最依賴什麼？</h2>
        <label><input type="radio" name="q8" value="hermione,ravenclaw"> 邏輯與資訊</label>
        <label><input type="radio" name="q8" value="harry,gryffindor"> 直覺與良心</label>
        <label><input type="radio" name="q8" value="draco,slytherin"> 利弊分析</label>
        <label><input type="radio" name="q8" value="hagrid,hufflepuff"> 對人的感情</label>
      </div>

      <div class="question">
        <h2>9. 你最受不了什麼？</h2>
        <label><input type="radio" name="q9" value="harry,gryffindor"> 不公平</label>
        <label><input type="radio" name="q9" value="hermione,ravenclaw"> 愚蠢</label>
        <label><input type="radio" name="q9" value="draco,slytherin"> 被看不起</label>
        <label><input type="radio" name="q9" value="hufflepuff"> 背叛朋友</label>
      </div>

      <div class="question">
        <h2>10. 平常來學校，你最期待的是什麼？</h2>
        <label><input type="radio" name="q10" value="harry,gryffindor"> 冒險與友情</label>
        <label><input type="radio" name="q10" value="hermione,ravenclaw"> 圖書館與學習</label>
        <label><input type="radio" name="q10" value="draco,slytherin"> 建立人脈與地位</label>
        <label><input type="radio" name="q10" value="hufflepuff"> 舒適的日常與朋友</label>
      </div>

      <button type="button" id="submitBtn">我要看結果啊啊啊</button>
    </form>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
